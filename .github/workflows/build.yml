name: Build Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_ubuntu_x11:
    name: Build Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Build
        run: |
          cmake .
          make

  build_windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: ilammy/msvc-dev-cmd@v1

      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: Build
        env:
          TARGET_PLATFORM: windows
        run: |
          cmake .
          cmake --build .

  build_macOS:
    name: Build macOS
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"  
      - name: Setup
        run: |
          curl -L "https://sdk.lunarg.com/sdk/download/latest/mac/vulkan-sdk.dmg" -o /tmp/vulkan-sdk.dmg
          hdiutil attach /tmp/vulkan-sdk.dmg -mountpoint /Volumes/vulkan-sdk
          /Volumes/vulkan-sdk/InstallVulkan.app/Contents/MacOS/InstallVulkan \
              --root ~/VulkanSDK/latest --accept-licenses --default-answer --confirm-command install
          cd ~/VulkanSDK/latest
          sudo python ./install_vulkan.py
          brew install libomp
      - name: Build
        run: |
          export LIBOMP_PREFIX=$(brew --prefix libomp)
          cmake -G "Xcode" -DOpenMP_omp_LIBRARY=$LIBOMP_PREFIX/lib/libomp.dylib .
          cmake --build .

  build_iOS:
    name: Build iOS
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"  
      - name: Setup
        run: |
          curl -L "https://sdk.lunarg.com/sdk/download/latest/mac/vulkan-sdk.dmg" -o /tmp/vulkan-sdk.dmg
          hdiutil attach /tmp/vulkan-sdk.dmg -mountpoint /Volumes/vulkan-sdk
          /Volumes/vulkan-sdk/InstallVulkan.app/Contents/MacOS/InstallVulkan \
              --root ~/VulkanSDK/latest --accept-licenses --default-answer --confirm-command install
          cd ~/VulkanSDK/latest
          sudo python ./install_vulkan.py
      - name: Build
        run: |
          cd apple
          rm MoltenVK.xcframework
          ln -s ~/VulkanSDK/latest/macOS/lib/MoltenVK.xcframework
          xcodebuild -scheme examples-ios build CODE_SIGNING_ALLOWED=NO
          xcodebuild -scheme examples-macos build
