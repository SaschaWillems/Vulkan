apply plugin: 'com.android.application'
apply from: '../gradle/outputfilename.gradle'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "de.saschawillems.vulkanDistancefieldfonts"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a"
        }
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14"
                arguments "-DANDROID_STL=c++_shared", '-DANDROID_TOOLCHAIN=clang'
            }
        }
    }
    sourceSets {
        main.assets.srcDirs = ['assets']
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

task copyTask {
    copy {
        from '../../common/res/drawable'
        into "src/main/res/drawable"
        include 'icon.png'
    }

    copy {
        from '../../../data/shaders/glsl/base'
        into 'assets/shaders/glsl/base'
        include '*.spv'
    }

    copy {
       from '../../../data/shaders/glsl/distancefieldfonts'
       into 'assets/shaders/glsl/distancefieldfonts'
       include '*.*'
    }

    copy {
       from '../../../data/textures'
       into 'assets/textures'
       include 'font_sdf_rgba.ktx'
    }

    copy {
       from '../../../data/textures'
       into 'assets/textures'
       include 'font_bitmap_rgba.ktx'
    }

    copy {
       from '../../../data/./'
       into 'assets/./'
       include 'font.fnt'
    }


}

preBuild.dependsOn copyTask